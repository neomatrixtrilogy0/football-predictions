{% extends "base.html" %}
{% block title %}Gameweek {{ gameweek }}{% endblock %}
{% block content %}
<h2>Gameweek {{ gameweek }} - Predictions for {{ player_id }}</h2>

<form method="POST" action="/submit_prediction">
    <input type="hidden" name="player_id" value="{{ player_id }}">
    <input type="hidden" name="gameweek" value="{{ gameweek }}">

    {% for match in matches %}
        <label>{{ match.home }} vs {{ match.away }}</label>
        <select name="match_{{ match.id }}">
            <option value="{{ match.home }}">{{ match.home }} wins</option>
            <option value="{{ match.away }}">{{ match.away }} wins</option>
            <option value="Tie">Tie</option>
        </select>
        <br>
    {% endfor %}

    <button type="submit">Submit All Predictions</button>
</form>
{% endblock %}
