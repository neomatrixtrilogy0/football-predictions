{% extends "base.html" %}

{% block title %}Home - Football Predictions{% endblock %}

{% block content %}
<h1>âš½ Football Predictions</h1>
<form method="POST" action="/gameweek">
    <label for="player_id">Select Player:</label>
    <select name="player_id">
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>

    <label for="gameweek">Select Gameweek:</label>
    <select name="gameweek">
        {% for gw in gameweeks %}
            <option value="{{ gw }}">Gameweek {{ gw }}</option>
        {% endfor %}
    </select>

    <button type="submit">Go</button>
</form>
{% endblock %}
